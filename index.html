<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Stairs AI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score">0</div>

            <!-- Timer Bar Container -->
            <div id="timer-container">
                <div id="timer-bar"></div>
            </div>

            <div id="status">Waiting...</div>
            <div id="coin-container">
                <span id="coin-icon">🪙</span>
                <span id="coin-count">0</span>
            </div>
            <button id="start-btn">START GAME</button>
            <button id="ai-btn">TOGGLE AI</button>
        </div>

        <div id="mobile-controls">
            <button id="btn-turn">
                ↩️<br>TURN
            </button>
            <button id="btn-jump">
                🪜<br>CLIMB
            </button>
        </div>
    </div>
    <!-- AI Controls -->
    <div id="ai-controls" style="margin-top: 20px;">
        <div id="learning-status" style="color: #4EC0E9; margin-bottom: 10px; font-weight: bold;">AI 상태: 학습 준비됨</div>
        <button id="train-btn" style="background-color: #e67e22;">🧠 AI 학습하기</button>
        <button id="auto-play-btn" style="background-color: #2ecc71;" disabled>▶️ 학습된 AI 실행</button>
        <button id="reset-ai-btn" style="background-color: #e74c3c; font-size: 0.8rem; padding: 5px 10px;">🗑️ AI
            리셋</button>
    </div>

    <!-- Info -->
    <div style="margin-top: 10px; font-size: 12px; color: #888;">
        에피소드: <span id="episode-count">0</span> | 최고점수: <span id="high-score">0</span>
    </div>

    <script src="script.js?v=new_ai"></script>
</body>

</html>
