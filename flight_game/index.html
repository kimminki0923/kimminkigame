<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Aerobatics</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
        }

        #hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            font-weight: bold;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .key {
            display: inline-block;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            border: 1px solid #999;
            border-bottom: 3px solid #777;
            border-radius: 6px;
            padding: 5px 10px;
            margin: 0 4px;
            font-weight: bold;
            color: #333;
            font-family: monospace;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            pointer-events: auto;
        }

        h1 {
            font-size: 64px;
            margin: 0 0 10px 0;
            color: #f1c40f;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 40px;
            color: #eee;
        }

        button {
            pointer-events: auto;
            background: linear-gradient(135deg, #e67e22, #d35400);
            border: none;
            padding: 20px 60px;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            color: white;
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.4);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(230, 126, 34, 0.6);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(230, 126, 34, 0.4);
        }

        #speed-bar-container {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        #speed-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.1s;
        }
    </style>
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="hud-top">
            <div id="score-display">SCORE: 0</div>
            <div>
                <div id="speed-display">SPEED: 0 km/h</div>
                <div id="speed-bar-container">
                    <div id="speed-bar-fill"></div>
                </div>
            </div>
        </div>
        <div id="controls-hint">
            <h3 style="margin-top:0; color:#f1c40f;">FLIGHT MANUAL</h3>
            <div style="margin-bottom:10px;"><span class="key">W</span> Increase Throttle / Pitch Down</div>
            <div style="margin-bottom:10px;"><span class="key">S</span> Decrease Throttle / Pitch Up</div>
            <div style="margin-bottom:10px;"><span class="key">A</span> <span class="key">D</span> Turn Left / Right
            </div>
            <div style="font-size: 14px; color:#aaa; margin-top:10px;">Tip: You need speed to take off!</div>
        </div>
        <div id="message-overlay">
            <h1>SKY ACES</h1>
            <h2>Prepare for Takeoff</h2>
            <button id="start-btn">START ENGINE ✈️</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
